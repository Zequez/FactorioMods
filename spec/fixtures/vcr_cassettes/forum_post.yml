        style=\"font-size: 200%; line-height: 116%;\">Science Cost Tweaker Mod</span><br
        /><br /><span style=\"font-size: 150%; line-height: 116%;\">Info:</span><br
        /><ul><li> Name: ScienceCostTweaker</li><li> Latest Release: v0.12.2, July
        30, 2015</li><li> Factorio Version: 0.12.x</li><li> Download: <div class=\"inline-attachment\">\n\t\t<dl
        class=\"file\">\n\t\t\t<dt><img src=\"./styles/factorio/imageset/icon_topic_attach.png\"
        width=\"16\" height=\"16\" alt=\"\" title=\"\" /> <a class=\"postlink\" href=\"./download/file.php?id=4985&amp;sid=487342d20b3df0348a6826faf7aba969\">ScienceCostTweaker_0.12.4.zip</a></dt>\n\t\t\t\n\t\t\t<dd>(1.17
        MiB) Downloaded 12 times</dd>\n\t\t</dl>\n\t\t</div></li><li> License: <a
        href=\"https://github.com/UberWaffe/ScienceCostTweaker/blob/master/LICENSE\"
        class=\"postlink\">GPL</a>.</li><li> Dependencies: Base game only. Other dependencies
        are optional and purely to ensure load order.</li><li> Tags: Technology, Difficulty,
        Game Length</li><li> Author: UberWaffe</li><li> Contact: <a href=\"https://github.com/UberWaffe/ScienceCostTweaker\"
        class=\"postlink\">Github Project</a></li></ul> <br /><span style=\"font-size:
        150%; line-height: 116%;\">Long Description:</span><br />This mod can be used
        as a simple alternative to marathon mod. It increases science costs significantly
        (4x to 9x depending on tier) - you need bigger factory to feed your science
        labs. Science also now has its own dedicated production lines and intermediate
        products. No more making science packs from conveyor belts and inserters!<br
        /><br /><span style=\"font-size: 150%; line-height: 116%;\">Bugs</span><br
        />No known bugs.<br /><br /><span style=\"font-size: 150%; line-height: 116%;\">Future
        Plans</span><br />Get some proper graphics for the new intermediate products
        and new science labs.<br />(Unsure) Add new research for specific 'chokepoints'
        which require special science packs / products, non-craftable but found through
        exploration.<br />(Unsure) Integration with Homeworld mod. Tier 3 and Tier
        4 science packs require components only obtainable from the homeworld.<br
