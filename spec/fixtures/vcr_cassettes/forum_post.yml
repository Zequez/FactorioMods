        alt=\"Post\" title=\"Post\" /></a>by <strong><a href=\"./memberlist.php?mode=viewprofile&amp;u=940&amp;sid=487342d20b3df0348a6826faf7aba969\">hoho</a></strong>
        &raquo; Fri Jul 31, 2015 8:42 am </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">I've
        been playing a few hours with the mod + bobs + tons more and not only is wood
        usage high but also steel. <br />I'm funneling almost all of the steel coming
        from 9 stone furnaces burning non-stop to my green science pack production
        line and it can barely keep 4 science labs running. <br /><br />I'm not really
        sure if it's too much or not but quite definitely I'm feeling like steel is
        much more of a bottleneck for me than wood is (12 greenhouses creating it).<br
        /><br />I'm most definitely liking the changes made by this mod. I did have
        a bit of a problem at start where iron gearwheels were locked behind a research
        and required to make any electricity but that seemed to be a problem with
        dytech+bob combo and had nothing to do with your mod. After fixing that it
