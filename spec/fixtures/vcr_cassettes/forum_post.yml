        src=\"./styles/factorio/imageset/icon_post_target.gif\" width=\"11\" height=\"9\"
        alt=\"Post\" title=\"Post\" /></a>by <strong><a href=\"./memberlist.php?mode=viewprofile&amp;u=732&amp;sid=8dd9df3eb7c23a4e524bd77ae6eacc60\">Dysoch</a></strong>
        &raquo; Thu Jan 29, 2015 4:34 pm </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">I
        released the bugfixes for Core and Machine. Changelogs are in their own topic
        now, so you can read everything there.<br /><br />Here are the steps you have
        to take to revert from furnace type Blast Furnace to assembling type Blast
        Furnace (game cant do it for you!!!! otherwise you need a new world)<br /><br
        /><ol style=\"list-style-type: decimal\"><li>Download the latest Core and
        Machine</li><li>Go into the zip file of DyTech-Machine and open the data.lua
        file.</li><li>Set the Metallurgy to false (just the master switch) and save
        the file and update the archive (happens automatically)</li><li>Start Factorio
        and load your savegame. Anything related to Metallurgy will be deleted from
        the game (THIS IS INTENDED, AND NEEDED!)</li><li>Save your game, and close
        Factorio.</li><li>Go into the data.lua file of DyTech-Machine again, and this
        time set Metallurgy to true. (only the master switch)</li><li>Save the file
        again, and start Factorio and load your savegame. The game should load just
        fine now, and you have the assembling machines of Blast Furnace and Forge.</li><li>PROFIT!!!!!!!!!!!!!!!!!!!!!!</li></ol>Have
        fun, and if you cant figure out how the do the things above, just ask in this
        forum somewhere.<br /><br />Reply to this post in the <a href=\"http://www.factorioforums.com/forum/viewtopic.php?f=43&amp;t=1563\"
        class=\"postlink\">General Discussion</a></div>\n\n\t\t\t<div id=\"sig66109\"
