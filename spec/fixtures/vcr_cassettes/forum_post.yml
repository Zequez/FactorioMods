        &raquo; Tue Feb 03, 2015 7:59 pm </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">With
        the Release of DyTech-Core 1.1.1 there are numerous bug fixes, and a new feature.<br
        /><br />When you had to do the switch with Metallurgy to compensate for the
        Machines (moving from Furnace to Assembling Machine) you lost lava in the
        world.<br />Well, no longer!<br />Now we have a way to regenerate ores and
        liquids! Any Ore that DyTech adds, and the base game ores as well.<br />Its
        quite easy to use. Type the following into the console:<br /><dl class=\"codebox\"><dt>Code:
        <a href=\"#\" onclick=\"selectCode(this); return false;\">Select all</a></dt><dd><code>/c
        remote.call(&quot;DyTech-Core&quot;, &quot;Regenerate&quot;, &quot;NAME&quot;)</code></dd></dl><br
        />Now, replace NAME with the ore you want to regenerate.<br />So for example,
        to regenerate iron ore, you have to replace <span style=\"font-style: italic\">NAME
        </span>with <span style=\"font-style: italic\">iron</span> (leave the ore,
        just <span style=\"font-style: italic\">iron</span>)<br />Here is a list of
        the ores that can regenerate (THESE ARE ALSO THE NAMES THAT REPLACE <span
        style=\"font-style: italic\">NAME</span> IN THE CONSOLE COMMAND!!!!!!!!!!!!!!):<br
        /><ul><li><span style=\"font-style: italic\">iron</span></li><li><span style=\"font-style:
        italic\">copper</span></li><li><span style=\"font-style: italic\">coal</span></li><li><span
        style=\"font-style: italic\">stone</span></li><li><span style=\"font-style:
        italic\">tin</span></li><li><span style=\"font-style: italic\">gold</span></li><li><span
        style=\"font-style: italic\">silver</span></li><li><span style=\"font-style:
        italic\">tungsten</span></li><li><span style=\"font-style: italic\">lead</span></li><li><span
        style=\"font-style: italic\">zinc</span></li><li><span style=\"font-style:
        italic\">cobalt</span></li><li><span style=\"font-style: italic\">ardite</span></li><li><span
        style=\"font-style: italic\">lava</span></li></ul><br />Or, if you want the
        easy way, type this in the console:<br /><dl class=\"codebox\"><dt>Code: <a
        href=\"#\" onclick=\"selectCode(this); return false;\">Select all</a></dt><dd><code>/c
        remote.call(&quot;DyTech-Core&quot;, &quot;Regenerate&quot;, &quot;all&quot;)</code></dd></dl><br
