        alt=\"Post\" title=\"Post\" /></a>by <strong><a href=\"./memberlist.php?mode=viewprofile&amp;u=6678&amp;sid=487342d20b3df0348a6826faf7aba969\">orzelek</a></strong>
        &raquo; Thu Jul 30, 2015 5:27 pm </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">Few
        additional comments about bobs mods part:<br />1. Science packs cost are higher
        - especially in wood. They might be tad to high. It's good that greenhouse
        mod exists.<br />2. There is also science pack 4 in bob's mods. Would be cool
        to get it upgraded also.<br /><br />Separate materials for science packs make
        base much more complex. Fits into bobs mods style really well <img src=\"./images/smilies/icon_e_smile.gif\"
        alt=\":)\" title=\"Smile\" /><br />That science pack 4 could use mats tied
        to other three - might be quite a bit of work tho.<br /><br />Can easily compare
        costs of science packs with this command:<br /><dl class=\"codebox\"><dt>Code:
        <a href=\"#\" onclick=\"selectCode(this); return false;\">Select all</a></dt><dd><code>/c
        game.player.force.research_all_technologies()</code></dd></dl><br /><br />Could
        you also add an option to leave only cost tweaks and skip the new items?<br
        />I played with them and bob'smods a bit but it seems really costly atm.<br
