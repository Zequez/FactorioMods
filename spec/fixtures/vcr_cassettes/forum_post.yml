        src=\"./styles/factorio/imageset/icon_post_target.gif\" width=\"11\" height=\"9\"
        alt=\"Post\" title=\"Post\" /></a>by <strong><a href=\"./memberlist.php?mode=viewprofile&amp;u=732&amp;sid=8dd9df3eb7c23a4e524bd77ae6eacc60\">Dysoch</a></strong>
        &raquo; Thu Jan 29, 2015 8:47 am </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">Ok
        i fixed the issue with the blast furnaces and forges. They have been reverted
        back to assembling machine instead of furnace. This solves the issue.<br /><br
        />For those that remember DyTech-Warfare 1.9.9 and the issue with the battery,
        the same goes here. A new world is needed for those without patience <img
        src=\"./images/smilies/icon_e_biggrin.gif\" alt=\":D\" title=\"Very Happy\"
        /><br />But i have however, found a way around to allow you to keep your world
        and work with the new version. I will explain it all when i release it.<br
        /><br />Next is the MP bug that keeps giving desyncs (TreeFarm - DyTech issue)
        to be fixed.</div>\n\n\t\t\t<div id=\"sig66051\" class=\"signature\"><span
