        i started working on the new Research System (replacement of the Dynamic System).<br
        /><br />I finished the core of it already, the <span style=\"font-style: italic\">increaser</span>.<br
        />let me talk how it will work:<br /><br />You start the game with all technologies
        still there (they wont be removed, because we need a resource sink). But those
        technologies wont unlock anything anymore. Instead the Research System will
        do that.<br />Now, this is not random like the Dynamic System was, this is
        manual. You can select which item you want to unlock. This will cost something
        however: <span style=\"font-style: italic\">Science Points</span><br />Science
        Points are gained when you start a research, and finish one. Those points
        are saved per game world, so every player has the same.<br />I finished the
        database for the base game technologies already, and that will give you a
        total of 147.265 points.<br /><br />When you decide you want to unlock something,
        points are removed from the pool, and the item will be unlocked.<br /><br
