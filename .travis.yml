language: ruby
cache: bundler
rvm:
  - 2.1.5
addons:
  postgresql: "9.4"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - psql -c 'create database factorio_mods_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:schema:load db:seed
script: bundle exec spring rspec
